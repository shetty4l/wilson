name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: shetty4l/core/.github/workflows/release-shared.yml@main
    with:
      service-name: wilson
      attach-install-sh: true
      extra-tarball-paths: "deploy/"
